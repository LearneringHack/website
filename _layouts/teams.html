---
layout: default
bodyClass: "page-teams"
---

<div class="container pt-md-10">
    <div class="row">
        <div class="col-12">
            {{ content }}
        </div>
    </div>
</div>

<div class="container">
    <div class="row pt-6 pb-6">
        {% assign teams = site.team | sort: "weight" %}
        {% for team in teams %}
        <div class="col-12 col-md-4 mb-3">
            <div class="team team-summary">
                {% if team.image %}
                <div class="team-image">
                    <img width="60" height="60" alt="{{ team.title }}" class="img-fluid mb-2" src="{{ team.image | relative_url }}" />
                </div>
                {% endif %}
                <div class="team-meta">
                    <h2 class="team-name"><a href="{{ team.url | relative_url }}">{{ team.title }}</a></h2>
                    <p class="team-description">{{ team.jobtitle }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
